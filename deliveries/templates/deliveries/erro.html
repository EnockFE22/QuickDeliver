{% extends 'deliveries/base.html' %}

{% block title %}Erro - QuickDeliver{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center">
            <div class="card mt-5">
                <div class="card-body">
                    <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
                    <h2>Oops! Algo deu errado</h2>
                    <p class="text-muted">{{ mensagem }}</p>
                    <a href="{% url 'lista_entregadores' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>Voltar para Entregadores
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
